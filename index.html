<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" id="playerChoice"> --- Choice</span></h2>
            <div class="options">
                <i class="fas fa-hand-rock" title="Rock" id="playerRock" onClick="select('rock')"></i>
                <i class="fas fa-hand-scissors" title="Scissors" id="playerScissors" onClick="select('scissors')"></i>
                <i class="fas fa-hand-paper" title="Paper" id="playerPaper"  onClick="select('paper')"></i>
                <i class="fas fa-hand-lizard" title="Lizard" id="playerLizard"  onClick="select('lizard')"></i>
                <i class="fas fa-hand-spock" title="Spock" id="playerSpock"  onClick="select('spock')"></i>
            </div>
        </div>
        <div class="player-container" id="computer">
            <h2>Computer - <span id="computerScore">0</span><span class="choice" id="computerChoice"> --- Choice</span></h2>
            <div class="options">
                <i class="fas fa-hand-rock" title="Rock" id="computerRock"></i>
                <i class="fas fa-hand-scissors" title="Scissors" id="computerScissors"></i>
                <i class="fas fa-hand-paper" title="Paper" id="computerPaper"></i>
                <i class="fas fa-hand-lizard" title="Lizard" id="computerLizard"></i>
                <i class="fas fa-hand-spock" title="Spock" id="computerSpock"></i>
            </div>
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" id="reset-button" title="reset"></i>
        <!-- Results Text-->
        <div class="result-container">
            <h3 class="result-text" id="resultText">You won! </h3>
        </div>

    </div>
    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
